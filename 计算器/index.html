<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算器</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="swarper">
        <div class="display" id="display"></div>
        <div class="app">
            <div class="numbers">
                <button class="numbers" id="one" value="1">1</button>
                <button class="numbers" id="two" value="2">2</button>
                <button class="numbers" id="three" value="3">3</button>
                <button class="numbers" id="four" value="4">4</button>
                <button class="numbers" id="five" value="5">5</button>
                <button class="numbers" id="six" value="6">6</button>
                <button class="numbers" id="seven" value="7">7</button>
                <button class="numbers" id="eight" value="8">8</button>
                <button class="numbers" id="nine" value="9">9</button>
                <button class="numbers" id="zero" value="0">0</button>
                <button class="numbers" id="point" value=".">.</button>
                <button class="numbers" id="pi" value="Math.PI">&pi;</button>
            </div>
            <div class="action">
                <button class="action" id="del" value="del">DEL</button>
                <button class="action" id="ac" value="ac">AC</button>
                <button class="action" id="add" value="+">+</button>
                <button class="action" id="subtraction" value="-">-</button>
                <button class="action" id="multiplication" value="*">&times;</button>
                <button class="action" id="divisor" value="/">&divide;</button>
                <button class="action" id="ans" value="ans">Ans</button>
                <button class="action" id="eql" value="=">=</button>
            </div>   
        </div>
    </div>
</body>
<script src="./assets/js/main.js"></script>
</html>
